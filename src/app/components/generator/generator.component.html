<div fxLayout="column" fxFlexFill>
  <div fxFlex fxLayoutAlign="center center">
    <mat-card class="mat-elevation-z4 card-container">
      <mat-card-content>
        <form [formGroup]="form">
          <p>
            <mat-form-field
              appearance="fill"
              matTooltip="Info about the action"
              matTooltipPosition="right"
            >
              <mat-label>Grasscutter UID</mat-label>
              <input
                matInput
                rows="6"
                placeholder="eg. 10001"
                formControlName="uid"
              />
              <mat-hint>This is your Grasscutter UID.</mat-hint>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Artifact Set</mat-label>
              <input
                matInput
                [matAutocomplete]="auto"
                formControlName="artifactSet"
              />
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option
                  *ngFor="let artifact of filteredArtifactSets | async"
                  [value]="artifact.name"
                >
                  <img
                    class="option-img"
                    aria-hidden
                    [src]="artifact.imageUrl"
                    height="25"
                  />
                  <span>{{ artifact.name }}</span>
                </mat-option>
              </mat-autocomplete>
              <button
                *ngIf="form.value.artifactSet"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="clearSelectedArtifactSet()"
              >
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Grasscutter Command</mat-label>
              <textarea
                matInput
                rows="6"
                formControlName="grasscutterCommand"
                readonly="true"
              ></textarea>
              <mat-hint
                >The Grasscutter Command can be pasted into Grasscutter's
                command console by right-clicking inside the console.</mat-hint
              >
            </mat-form-field>
          </p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
