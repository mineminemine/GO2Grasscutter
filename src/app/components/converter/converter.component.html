<div fxLayout="column" fxFlexFill>
  <div fxFlex fxLayoutAlign="center center">
    <mat-card class="mat-elevation-z4 card-container-500">
      <mat-card-content>
        <form [formGroup]="form">
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Grasscutter UID</mat-label>
              <input
                matInput
                placeholder="eg. 10001"
                formControlName="uid"
                matTooltip="This is the Grasscutter UID to set the target of the giveart
                command."
                matTooltipPosition="above"
                (keyup)="uidChanged()"
              />
            </mat-form-field>
          </p>
          <p *ngIf="invalidUid">
            <small class="text-danger">Invalid UID!</small>
          </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>GO JSON Data</mat-label>
              <textarea
                matInput
                rows="6"
                placeholder="Please enter your GO JSON data here.."
                formControlName="goJson"
                matTooltip="Paste the copied JSON data that you obtain from Genshin
                Optimizer here."
                matTooltipPosition="above"
                (keyup)="goJsonChanged()"
                (paste)="goJsonChanged()"
              ></textarea>
              <mat-error *ngIf="invalidGOJson">Invalid GO JSON!</mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Grasscutter Command</mat-label>
              <textarea
                matInput
                rows="6"
                formControlName="grasscutterCommand"
                readonly="true"
                matTooltip="The generated command can be pasted into Grasscutter's
                terminal."
                matTooltipPosition="above"
                (click)="copyGrasscutterCommand()"
              ></textarea>
            </mat-form-field>
          </p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
